<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="Task4.css">
</head>
<body>
    <div class="music-player">
        <h1>Simple Music Player</h1>
        <audio id="audio" src="music/song1.mp3" preload="metadata"></audio>
        <div class="track-info">
            <p id="track-title">Track Title: Song 1</p>
        </div>
        <div class="controls">
            <button id="prev" onclick="prevTrack()">&#9664;&#9664; Prev</button>
            <button id="play" onclick="togglePlay()">Play</button>
            <button id="next" onclick="nextTrack()">Next &#9654;&#9654;</button>
        </div>
    </div>
    <script src="Task4.js"></script>
</body>
</html>
